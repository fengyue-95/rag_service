<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Service</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "ÂæÆËΩØÈõÖÈªë", Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Â∑¶‰æßÂØºËà™‰æßËæπÊ†è */
        .nav-sidebar {
            width: 60px;
            min-width: 60px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .nav-sidebar.expanded {
            width: 200px;
            min-width: 200px;
        }

        .nav-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            margin-bottom: 24px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .nav-sidebar.expanded .nav-logo {
            width: 48px;
            height: 48px;
            font-size: 24px;
        }

        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            color: #8b8b9e;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            width: 100%;
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            color: #fff;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.4) 0%, transparent 100%);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 24px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 0 3px 3px 0;
        }

        .nav-icon {
            font-size: 22px;
            flex-shrink: 0;
        }

        .nav-text {
            display: none;
            margin-left: 12px;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-sidebar.expanded .nav-text {
            display: block;
        }

        .nav-toggle {
            padding: 12px;
            color: #8b8b9e;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-toggle:hover {
            color: #fff;
        }

        /* Âè≥‰æß‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            flex: 1;
            display: flex;
            background: #f5f7fa;
            overflow: hidden;
        }

        /* Êñá‰ª∂ÁÆ°ÁêÜÈù¢Êùø */
        .file-panel {
            width: 320px;
            min-width: 320px;
            background: white;
            border-right: 1px solid #e4e7ed;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .file-panel.collapsed {
            width: 0;
            min-width: 0;
            padding: 0;
            overflow: hidden;
            border-right: none;
        }

        .logo-area {
            text-align: center;
            padding: 12px 16px;
            border: 2px dashed #409eff;
            border-radius: 4px;
            color: #409eff;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .upload-section {
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            gap: 12px;
        }

        .upload-section .el-upload {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-section .el-button {
            width: 100%;
            height: 44px;
            font-size: 14px;
        }

        .upload-section .el-upload-dragger {
            display: none;
        }

        .upload-section .el-upload__tip {
            text-align: center;
            color: #909399;
            font-size: 12px;
            margin-top: 8px;
        }

        .file-list {
            min-height: 200px;
            height: 300px;
            overflow-y: auto;
        }

        .file-list-title {
            font-size: 14px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #409eff;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border: 1px solid #e4e7ed;
            border-radius: 4px;
            margin-bottom: 6px;
            transition: all 0.3s;
            font-size: 13px;
        }

        .file-item:hover {
            border-color: #409eff;
            box-shadow: 0 2px 8px 0 rgba(64, 158, 255, 0.15);
        }

        .file-item.is-selected {
            border-color: #409eff;
            background-color: #ecf5ff;
        }

        .file-checkbox {
            flex-shrink: 0;
        }

        .file-list-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px 0;
            border-top: 1px solid #e4e7ed;
            margin-top: auto;
        }

        .file-list-actions .el-button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        .file-icon {
            font-size: 20px;
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 12px;
            font-weight: 500;
            color: #303133;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 11px;
            color: #909399;
            margin-top: 2px;
        }

        /* ÂØπËØùÂå∫Âüü */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px 20px 20px;
        }

        .chat-box {
            flex: 1;
            background: white;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
            min-height: 0;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #409eff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: #67c23a;
        }

        .message-content {
            max-width: 55%;
            min-width: 150px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #606266;
            word-wrap: break-word;
            white-space: pre-wrap;
            word-break: keep-all;
        }

        .message.bot .message-content {
            background: #f4f4f5;
            border-left: 3px solid #409eff;
        }

        .message.user .message-content {
            background: #409eff;
            color: white;
            border-right: 3px solid #409eff;
        }

        .username {
            font-size: 12px;
            color: #909399;
            margin-bottom: 4px;
        }

        .message-info {
            display: flex;
            flex-direction: column;
        }

        .message.user .message-info {
            align-items: flex-end;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid #e4e7ed;
            background: #fff;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper .el-textarea {
            flex: 1;
        }

        .input-wrapper .el-button {
            flex-shrink: 0;
            height: 76px;
            padding: 0 24px;
        }

        .file-item:hover {
            border-color: #409eff;
            box-shadow: 0 2px 12px 0 rgba(64, 158, 255, 0.2);
        }

        .file-item.is-selected {
            border-color: #409eff;
            background-color: #ecf5ff;
        }

        .file-checkbox {
            flex-shrink: 0;
        }

        .file-list-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 16px 0;
            border-top: 1px solid #e4e7ed;
            margin-top: auto;
        }

        .file-list-actions .el-button {
            width: 100px;
        }
        
        .file-icon {
            font-size: 24px;
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #303133;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 12px;
            color: #909399;
            margin-top: 4px;
        }

        /* Á©∫ÁôΩÈ°µÊ†∑Âºè */
        .empty-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            color: #909399;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- Â∑¶‰æßÂØºËà™‰æßËæπÊ†è -->
            <div class="nav-sidebar" :class="{ expanded: sidebarExpanded }">
                <div class="nav-logo">Y</div>
                <div class="nav-menu">
                    <div class="nav-item" :class="{ active: currentPage === 'rag' }" @click="currentPage = 'rag'">
                        <span class="nav-icon">üîç</span>
                        <span class="nav-text">RAG</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'home' }" @click="currentPage = 'home'">
                        <span class="nav-icon">üè†</span>
                        <span class="nav-text">È¶ñÈ°µ</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'files' }" @click="currentPage = 'files'">
                        <span class="nav-icon">üìÅ</span>
                        <span class="nav-text">Êñá‰ª∂ÁÆ°ÁêÜ</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'chat' }" @click="currentPage = 'chat'">
                        <span class="nav-icon">üí¨</span>
                        <span class="nav-text">Êô∫ËÉΩÂØπËØù</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'history' }" @click="currentPage = 'history'">
                        <span class="nav-icon">üìú</span>
                        <span class="nav-text">ÂéÜÂè≤ËÆ∞ÂΩï</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'settings' }" @click="currentPage = 'settings'">
                        <span class="nav-icon">‚öôÔ∏è</span>
                        <span class="nav-text">ËÆæÁΩÆ</span>
                    </div>
                </div>
                <div class="nav-toggle" @click="toggleSidebar">
                    <span class="nav-icon">{{ sidebarExpanded ? '‚óÄ' : '‚ñ∂' }}</span>
                </div>
            </div>

            <!-- Âè≥‰æß‰∏ªÂÜÖÂÆπÂå∫Âüü -->
            <div class="main-content">
                <!-- RAGÈ°µÈù¢ÔºöÊñá‰ª∂‰∏ä‰º†+ÂØπËØùÊ°Ü -->
                <template v-if="currentPage === 'rag'">
                    <!-- Êñá‰ª∂ÁÆ°ÁêÜÈù¢Êùø -->
                    <div class="file-panel" :class="{ collapsed: !showFilePanel }">
                        <div class="logo-area">RAG/index</div>
                        
                        <div class="upload-section">
                            <el-upload
                                class="upload-demo"
                                action="/upload"
                                :on-success="handleUploadSuccess"
                                :on-error="handleUploadError"
                                :before-upload="beforeUpload"
                                :show-file-list="false">
                                <el-button type="primary" icon="el-icon-upload2" size="large">ÁÇπÂáª‰∏ä‰º†Êñá‰ª∂</el-button>
                                <div slot="tip" class="el-upload__tip">ÊîØÊåÅ txt, md, csv, pdf, doc, docx, xls, xlsx</div>
                            </el-upload>
                        </div>
                        <div class="file-list">
                            <div class="file-list-title">Â∑≤‰∏ä‰º†Êñá‰ª∂</div>
                            <el-checkbox-group v-model="selectedFiles" @change="handleFileSelectChange">
                                <div v-for="(file, index) in uploadedFiles" :key="file.name" class="file-item" :class="{ 'is-selected': selectedFiles.includes(file.name) }">
                                    <el-checkbox :label="file.name" class="file-checkbox">{{ index + 1 }}</el-checkbox>
                                    <div class="file-icon">{{ getFileIcon(file.type) }}</div>
                                    <div class="file-info">
                                        <div class="file-name">{{ file.name }}</div>
                                        <div class="file-size">{{ formatFileSize(file.size) }}</div>
                                    </div>
                                    <el-tag type="success" size="small">Â∑≤‰∏ä‰º†</el-tag>
                                    <el-tag v-if="file.indexed" type="warning" size="small">Â∑≤Á¥¢Âºï</el-tag>
                                </div>
                            </el-checkbox-group>
                            <el-empty v-if="uploadedFiles.length === 0" description="ÊöÇÊó†‰∏ä‰º†Êñá‰ª∂" :image-size="80"></el-empty>
                        </div>

                        <div class="file-list-actions">
                            <el-button type="primary" size="medium" @click="handleIndexClick">Á¥¢Âºï</el-button>
                            <el-button type="warning" size="medium" @click="handleDeleteIndexClick" :disabled="selectedFiles.length === 0">Âà†Èô§Á¥¢Âºï</el-button>
                            <el-button type="danger" size="medium" @click="handleDeleteClick" :disabled="selectedFiles.length === 0">Âà†Èô§</el-button>
                        </div>
                    </div>

                    <!-- ÂØπËØùÈù¢Êùø -->
                    <div class="chat-panel">
                        <div class="chat-box">
                            <div class="chat-messages" ref="chatMessages">
                                <div v-for="(msg, index) in messages" :key="index" class="message" :class="msg.type">
                                   <div class="avatar">{{ msg.type === 'bot' ? 'ü§ñ' : 'üë§' }}</div>
                                    <div class="message-info">
                                        <div class="username">{{ msg.type === 'bot' ? 'Â∞èÂä©Êâã' : 'Êàë' }}</div>
                                        <div class="message-content">{{ msg.content }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-input-area">
                                <div class="input-wrapper">
                                    <el-input
                                        type="textarea"
                                        :rows="3"
                                        placeholder="ËæìÂÖ•‰Ω†ÁöÑÊ∂àÊÅØ..."
                                        v-model="inputMessage"
                                        @keydown.ctrl.enter="sendMessage"
                                        resize="none">
                                    </el-input>
                                    <el-button type="primary" @click="sendMessage" :loading="sending" style="height: 40px; align-self: flex-end;">ÂèëÈÄÅ</el-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- ÂÖ∂‰ªñÈ°µÈù¢ÔºöÁ©∫ÁôΩÈ°µ -->
                <template v-else>
                    <div class="empty-page">
                        <div class="empty-icon">{{ getPageIcon(currentPage) }}</div>
                        <div class="empty-title">{{ getPageTitle(currentPage) }}</div>
                        <div class="empty-desc">È°µÈù¢ÂºÄÂèë‰∏≠...</div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
