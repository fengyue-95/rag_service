<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Service</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 左侧导航侧边栏 -->
            <div class="nav-sidebar" :class="{ expanded: sidebarExpanded }">
                <div class="nav-logo">Y</div>
                <div class="nav-menu">
                    <div class="nav-item" :class="{ active: currentPage === 'home' }" @click="switchPage('home')">
                        <span class="nav-icon">🏠</span>
                        <span class="nav-text">首页</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'rag' }" @click="switchPage('rag')">
                        <span class="nav-icon">🔍</span>
                        <span class="nav-text">RAG</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'files' }" @click="switchPage('files')">
                        <span class="nav-icon">📁</span>
                        <span class="nav-text">文件管理</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'chat' }" @click="switchPage('chat')">
                        <span class="nav-icon">💬</span>
                        <span class="nav-text">智能对话</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'history' }" @click="switchPage('history')">
                        <span class="nav-icon">📜</span>
                        <span class="nav-text">历史记录</span>
                    </div>
                    <div class="nav-item" :class="{ active: currentPage === 'settings' }" @click="switchPage('settings')">
                        <span class="nav-icon">⚙️</span>
                        <span class="nav-text">设置</span>
                    </div>
                </div>
                <div class="nav-toggle" @click="toggleSidebar">
                    <span class="nav-icon">{{ sidebarExpanded ? '◀' : '▶' }}</span>
                </div>
            </div>

            <!-- 主内容区域 - iframe -->
            <div class="main-content">
                <iframe id="pageFrame" class="page-frame" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
